<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../assets/styles/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
              <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mt-2 mt-lg-0 w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <button class="btn btn-dark" id="btnCreatePost" data-bs-toggle="modal" data-bs-target="#modalCreatePost">Create Post</button>
                            <button class="btn btn-outline-dark" onclick="logout()">Logout</button>
                        </li>
                    </ul>
                </div>
          </div>
        </nav>
        
    </header>
    
    <main>
        <div class="container mt-4" id="posts-container"></div>
        <button onclick="logout()">Logout</button>

        <!-- Modal for creating a post -->
        <div class="modal fade" id="modalCreatePost" tabindex="-1" aria-labelledby="Modal for creating a post" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" novalidate id="formCreatePost">
                            <textarea class="form-control" id="inputPostText" placeholder="Enter text" minlength="2" maxlength="255" rows="3" required></textarea>
                            <div class="invalid-feedback">
                                Your post must be at least 2 characters.
                            </div>
                            <button type="submit" id="btnSubmitPost" class="visually-hidden"></button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <label for="btnSubmitPost" class="btn btn-primary" tabindex="0">Submit</label>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
    <script src="/scripts/create_post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
