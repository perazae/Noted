<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="assets/styles/global.css">

    <!--===============================================================================================-->
    <!-- Page specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/login_page/util.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/login_page/main.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/landing.css">
    <!--===============================================================================================-->

    <title>Noted Login</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>
    <main>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="/assets/images/logos/login_logo.jpg" class="rounded-circle" alt="Noted logo">
                        <div class="text-center my-3">
                            <p class="text-dark fs-5">Discover, Share, Connect:</p>
                            <p class="text-dark fs-5">One Noted Moment at a Time</p>
                        </div>
                    </div>
                    

                    <form class="login100-form validate-form" id="login" novalidate>
                        <span class="visually-hidden">Welcome to Noted</span>
                        <span class="login100-form-title">
                            Member Login
                        </span>

                        <p class="my-1 fs-6 text-danger d-none text-center" id="error-msg">Invalid credentials! Please try again.</p>

                        <label class="form-label" for="username">Username</label>
                        <div class="wrap-input100 validate-input" data-validate="Username is required">
                            <input class="input100" type="text" name="username" id="username" placeholder="Username"
                                required maxlength="20">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <label class="form-label" for="password">Password</label>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" id="password" name="pass" placeholder="Password"
                                required>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn loginBtn" id="loginButton">
                                Login
                            </button>
                        </div>

                        <div class="text-center p-t-136">
                            <a class="text-decoration-none" href="./signup/">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
        crossorigin="anonymous"></script>
    <script src="scripts/loginValidation.js"></script>
    <script src="/assets/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/landing.js"></script>
</body>

</html>
